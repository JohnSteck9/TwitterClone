name: GitHub Pages CI/CD

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}
          # This is important to fetch the changes to the previous commit
          fetch-depth: 0

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          cd ~/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/twitter_fe
          npm install

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ./**/**/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Prettier
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --write **/*.{js,jsx,ts,tsx,md} --config twitter_fe/.prettierrc.js
          github_token: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }}
          only_changed: True
          commit_message: '[Prettier] Fix-Action'

      - uses: actions-hub/stylelint@master
        env:
          PATTERN: "***/*.{scss}"
          INDENT_SPACES: 4
          CONFIG_PATH: twitter_fe/.stylelintrc.js

      - name: Log
        run: |
          echo '${{ toJSON(github) }}'

      - name: Run the tests and generate coverage report
        run: |
          cd ~/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/twitter_fe
          npm test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1

      - name: Build
        run:  |
          cd ~/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/twitter_fe
          npm run build

      - name: Deploy ðŸš€
        if: ${{ github.event_name == 'push' }}
        run: |
          cd ~/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/twitter_fe
          git config --global user.name $user_name
          git config --global user.email $user_email
          git remote set-url origin https://${github_token}@github.com/${repository}
          npm run deploy
        env:
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          github_token: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }}
          repository: ${{ github.repository }}
