name: CI/CD

on:
  push:
    branches: [ dev ]
#    branches: [ master, dev, release/**, releases/**, features/**, task/**,  bugfix/**, test/** ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout repository üö™
        uses: actions/checkout@v3
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}
          # This is important to fetch the changes to the previous commit
          fetch-depth: 0

      - name: Set up Node.js ${{ matrix.node-version }} üß∞
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Log
        run: |
          echo '${{ toJSON(github) }}'

      - name: Install dependencies ‚öôÔ∏è
        run: |
          cd ~/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/twitter_fe
          npm install

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ./**/**/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Prettier ‚õèÔ∏è
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --write **/*.{js,jsx,ts,tsx,md} --config twitter_fe/.prettierrc.js
          github_token: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }}
          only_changed: True
          commit_message: '[Prettier] Fix-Action'

      - name: Run the tests and generate coverage report
        run: |
          cd ~/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/twitter_fe
          npm test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1

      - name: Build üí£
        run:  |
          cd ~/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/twitter_fe
          npm run build

      - if: ${{ github.event_name == 'push' }} && ${{ github.base_ref == 'dev' }}
        name: Deploy üöÄ
        run: |
          echo '${{ github.event_name == 'push' }} && ${{ github.base_ref == 'dev' }}'
          echo '${{ toJSON(github.event_name) }}'
          echo '${{ toJSON(github.base_ref) }}'
          cd ~/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/twitter_fe
          git config --global user.name $user_name
          git config --global user.email $user_email
          git remote set-url origin https://${github_token}@github.com/${repository}
          npm run deploy
        env:
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          github_token: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }}
          repository: ${{ github.repository }}
